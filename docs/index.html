<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel-2 Cloud Cover Query</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .content { padding: 30px; }
        
        .status-bar {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }
        .status-dot.ready {
            background: #28a745;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .query-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        .query-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .query-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .summary {
            display: none;
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .summary.active { display: block; }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .summary-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
        }
        .summary-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        .summary-value {
            font-size: 24px;
            font-weight: 700;
            color: #2196F3;
        }
        
        .results { margin-top: 30px; }
        .scene-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s;
        }
        .scene-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }
        .scene-card.excellent::before { background: #28a745; }
        .scene-card.good::before { background: #8BC34A; }
        .scene-card.moderate::before { background: #FFC107; }
        .scene-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .scene-info h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .cloud-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
        }
        .badge-excellent { background: #d4edda; color: #155724; }
        .badge-good { background: #d1ecf1; color: #0c5460; }
        .badge-moderate { background: #fff3cd; color: #856404; }
        
        .scene-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 15px;
        }
        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
        }
        .detail-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }
        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }
        
        .cog-link {
            display: inline-block;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .cog-link:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ∞Ô∏è Sentinel-2 Cloud Cover Query</h1>
            <p>Schweizer Wolkenbedeckung powered by DuckDB-WASM</p>
        </div>
        
        <div class="content">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Initialisiere...</span>
                </div>
                <div id="dbStats"></div>
            </div>
            
            <div class="form-section">
                <div class="section-title">üìÖ Zeitraum & Filter</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Start-Datum</label>
                        <input type="date" id="start_date" value="2024-06-01">
                    </div>
                    <div class="form-group">
                        <label>End-Datum</label>
                        <input type="date" id="end_date" value="2024-08-31">
                    </div>
                    <div class="form-group">
                        <label>Max. Wolkenbedeckung (%)</label>
                        <input type="number" id="max_cloud" value="20" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label>Max. Resultate</label>
                        <input type="number" id="limit" value="100" min="1" max="500">
                    </div>
                </div>
            </div>
            
            <button class="query-button" onclick="queryCloudCover()" id="queryBtn" disabled>
                üîç Abfragen
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Lade Daten...</p>
            </div>
            
            <div class="summary" id="summary">
                <h3>üìä Ergebnisse</h3>
                <div class="summary-grid" id="summaryGrid"></div>
            </div>
            
            <div class="results" id="results"></div>
        </div>
    </div>

    <script type="module">
        import * as duckdb from 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@latest/dist/duckdb-mvp.wasm';

        // WICHTIG: DIESE ZEILEN ANPASSEN!
        const REPO_OWNER = 'YOUR-GITHUB-USERNAME';  // ‚Üê Hier deinen GitHub Username eintragen
        const REPO_NAME = 'sentinel-cloud-query';
        const BASE_URL = `https://${REPO_OWNER}.github.io/${REPO_NAME}`;
        
        const SCENES_URL = `${BASE_URL}/data/scenes.parquet`;
        const TILES_URL = `${BASE_URL}/data/tiles`;

        let db, conn;

        async function initDuckDB() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                statusText.textContent = 'Lade DuckDB...';
                
                const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
                const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);
                
                const worker_url = URL.createObjectURL(
                    new Blob([`importScripts("${bundle.mainWorker}");`], {type: "text/javascript"})
                );
                
                const worker = new Worker(worker_url);
                const logger = new duckdb.ConsoleLogger();
                db = new duckdb.AsyncDuckDB(logger, worker);
                
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                conn = await db.connect();
                
                statusText.textContent = 'Lade Daten...';
                
                const testResult = await conn.query(`
                    SELECT 
                        COUNT(*) as count,
                        MIN(date) as earliest,
                        MAX(date) as latest
                    FROM read_parquet('${SCENES_URL}')
                `);
                const stats = testResult.toArray()[0];
                
                statusDot.classList.add('ready');
                statusText.textContent = '‚úÖ Bereit';
                document.getElementById('dbStats').textContent = 
                    `${stats.count.toLocaleString('de-CH')} Szenen (${stats.earliest} - ${stats.latest})`;
                
                document.getElementById('queryBtn').disabled = false;
                
                // Set date defaults
                document.getElementById('end_date').value = stats.latest;
                const startDate = new Date(stats.latest);
                startDate.setMonth(startDate.getMonth() - 3);
                document.getElementById('start_date').value = startDate.toISOString().split('T')[0];
                
            } catch (error) {
                console.error('Init Error:', error);
                statusText.textContent = `‚ùå Fehler: ${error.message}`;
            }
        }

        window.queryCloudCover = async function() {
            const queryBtn = document.getElementById('queryBtn');
            const loading = document.getElementById('loading');
            const summary = document.getElementById('summary');
            const results = document.getElementById('results');
            
            queryBtn.disabled = true;
            loading.classList.add('active');
            summary.classList.remove('active');
            results.innerHTML = '';
            
            const params = {
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                max_cloud: parseFloat(document.getElementById('max_cloud').value),
                limit: parseInt(document.getElementById('limit').value)
            };
            
            try {
                const query = `
                    WITH candidate_scenes AS (
                        SELECT * FROM read_parquet('${SCENES_URL}')
                        WHERE date BETWEEN DATE '${params.start_date}' AND DATE '${params.end_date}'
                            AND avg_cloud_pct <= ${params.max_cloud}
                    ),
                    scene_tiles AS (
                        SELECT 
                            scene_id,
                            AVG(cloud_pct) as avg_cloud_in_swiss
                        FROM read_parquet('${TILES_URL}/*/*.parquet')
                        WHERE scene_id IN (SELECT scene_id FROM candidate_scenes)
                        GROUP BY scene_id
                    )
                    SELECT 
                        cs.scene_id,
                        cs.date,
                        cs.cog_url,
                        cs.avg_cloud_pct,
                        st.avg_cloud_in_swiss,
                        cs.total_tiles
                    FROM candidate_scenes cs
                    LEFT JOIN scene_tiles st ON cs.scene_id = st.scene_id
                    ORDER BY cs.date DESC, cs.avg_cloud_pct ASC
                    LIMIT ${params.limit}
                `;
                
                const result = await conn.query(query);
                const data = result.toArray();
                
                displayResults(data, params);
                
            } catch (error) {
                console.error('Query Error:', error);
                results.innerHTML = `<p style="color: red; padding: 20px;">‚ùå ${error.message}</p>`;
            } finally {
                queryBtn.disabled = false;
                loading.classList.remove('active');
            }
        };

        function displayResults(scenes, params) {
            const summary = document.getElementById('summary');
            const summaryGrid = document.getElementById('summaryGrid');
            const results = document.getElementById('results');
            
            const avgCloud = scenes.length > 0 
                ? Math.round(scenes.reduce((sum, s) => sum + s.avg_cloud_pct, 0) / scenes.length * 10) / 10
                : 0;
            
            summaryGrid.innerHTML = `
                <div class="summary-item">
                    <div class="summary-label">Gefunden</div>
                    <div class="summary-value">${scenes.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">√ò Wolken</div>
                    <div class="summary-value">${avgCloud}%</div>
                </div>
            `;
            
            summary.classList.add('active');
            
            if (scenes.length === 0) {
                results.innerHTML = '<p style="padding: 40px; text-align: center;">Keine Szenen gefunden.</p>';
                return;
            }
            
            results.innerHTML = scenes.map(scene => {
                const cloudClass = scene.avg_cloud_pct <= 5 ? 'excellent' : 
                                  scene.avg_cloud_pct <= 15 ? 'good' : 'moderate';
                const badgeClass = `badge-${cloudClass}`;
                
                return `
                    <div class="scene-card ${cloudClass}">
                        <div class="scene-header">
                            <div class="scene-info">
                                <h3>${scene.scene_id}</h3>
                                <div>${new Date(scene.date).toLocaleDateString('de-CH')}</div>
                            </div>
                            <div class="cloud-badge ${badgeClass}">
                                ‚òÅÔ∏è ${scene.avg_cloud_pct}%
                            </div>
                        </div>
                        
                        <div class="scene-details">
                            <div class="detail-item">
                                <div class="detail-label">Wolkenbedeckung</div>
                                <div class="detail-value">${scene.avg_cloud_pct}%</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Kacheln</div>
                                <div class="detail-value">${scene.total_tiles}</div>
                            </div>
                        </div>
                        
                        <a href="${scene.cog_url}" target="_blank" class="cog-link">
                            üó∫Ô∏è Cloud Mask √∂ffnen
                        </a>
                    </div>
                `;
            }).join('');
        }

        window.addEventListener('load', initDuckDB);
    </script>
</body>
</html>
